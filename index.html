<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="evaluation-form-row">
        <input type="text" name="input-name" id="input-name" placeholder="Nome">
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="evaluation-form-row">
      <input type="text" name="input-email" id="input-email" placeholder="Email">
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <label for="Frontend">
        <input type="radio" name="family" id="Frontend" value="Frontend">
        Frontend
      </label>
      <label for="Backend">
        <input type="radio" name="family" id="Backend" value="Backend">
        Backend
      </label>
      <label for="FullStack">
        <input type="radio" name="family" id="FullStack" value="FullStack">
        FullStack
      </label>

      <div class="evaluation-form-row">
        <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" name="label-content" value="HoFs">HoFs
          <input type="checkbox" name="label-content" value="Jest">Jest
          <input type="checkbox" name="label-content" value="Promises">Promises
          <input type="checkbox" name="label-content" value="React">React
          <input type="checkbox" name="label-content" value="SQL">SQL
          <input type="checkbox" name="label-content" value="Python">Python
        </div>
      </div>
      <div class="evaluation-form-row">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="rate1" value="1">1
        <input type="radio" name="rate" id="rate2" value="2">2
        <input type="radio" name="rate" id="rate3" value="3">3
        <input type="radio" name="rate" id="rate4" value="4">4
        <input type="radio" name="rate" id="rate5" value="5">5
        <input type="radio" name="rate" id="rate6" value="6">6
        <input type="radio" name="rate" id="rate7" value="7">7
        <input type="radio" name="rate" id="rate8" value="8">8
        <input type="radio" name="rate" id="rate9" value="9">9
        <input type="radio" name="rate" id="rate10" value="10">10
      </div>
      <label for="feedback" class="textarea">Deixe seu comentário:</label>
      <textarea name="feedback" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter">500</p>
      <label id="label-infos" for="agreement">
        Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
